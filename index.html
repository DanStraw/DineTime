<body>
    <div class="container">


        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Recipes-and-Nutrition</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Food Recipe</strong></h3>
                  </div>
                  <div class="panel-body">
        
                    <!-- Here we create an HTML Form for handling the inputs-->
                    <form role="form">
        
                      <!-- Here we create the text box for capturing the search term-->
                      <div class="form-group">
                        <label for="search">Recipe Name</label>
                        <input type="text" class="form-control" id="food-input">
                      </div>

                      <form role="form">
        
                        <!-- Here we create the text box for capturing the search term-->
                        <div class="form-group">
                          <label for="search">Ingredient</label>
                          <input type="text" class="form-control" id="ingredient">
                        </div>
                      
                    
                        <h6><b>Calorie Count</b></h6>
                        <select>
                          <option value="select">Select</option>
                          <option value="calorie1">&lt;300</option>
                          <option value="calorie2">301-600</option>
                          <option value="calorie3">601-900</option>
                          <option value="calorie4">901-1200</option>
                          <option value="calorie5">&lt;1200&gt;</option>
                          
                        </select>
                  <br>
                  <br>
                      <!-- Here we have our final submit button -->
                      <button type="submit" class="btn btn-default" id="search-food"><i class="fa fa-search"></i> Submit</button>
                      
        
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>  Drink Recipe</strong></h3>
                  </div>
                  <div class="panel-body">
        
                    <!-- Here we create an HTML Form for handling the inputs-->
                    <form role="form">
        
                      <!-- Here we create the text box for capturing the search term-->
                     
                      <h6><b>Alcoholic/Non-Alcoholic</b></h6>
                      <select>
                        <option value="Select">Select</option>
                        <option value="Alcoholic">Alcoholic</option>
                        <option value="Gin">Non-Alcoholic</option>
                      </select>
                      <br>
                      <br>
                      <div class="form-group">
                        <label for="search">Drink Name</label>
                        <input type="text" class="form-control" id="drink-input">
                      </div>
        
                      <!-- Here we capture the number of records that the user wants to retrieve  -->
                     <h6><b>Liquor</b></h6>
                      <select>
                        <option value="Select">Select</option>
                        <option value="Vodka">Vodka</option>
                        <option value="Gin">Gin</option>
                        <option value="Rum">Rum</option>
                        <option value="Tequil">Tequila</option>
                        <option value="Whiskey">Whiskey</option>
                      </select>
                      <br>
                        <br>
                      <!-- Here we capture the Start Year Parameter-->
                      <h6><b>Calorie Count</b></h6>
                      <select>
                        <option value="select">Select</option>
                        <option value="calorie1">&lt;300</option>
                        <option value="calorie2">301-600</option>
                        <option value="calorie3">601-900</option>
                        <option value="calorie4">901-1200</option>
                        <option value="calorie5">&lt;1200&gt;</option>
                        
                      </select>
                  <br>
                      <br>
                      <!-- Here we have our final submit button -->
                      <button type="submit" class="btn btn-default" id="search-drink"><i class="fa fa-search"></i> Submit</button>
                      
        
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>

<div class="row" id="food-drink-view">

</div>
