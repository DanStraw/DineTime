<!DOCTYPE html>
<html lang="en">
<!--HEADER INPUT-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipes for Food &amp; Drinks! </title>
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.ico">

  <!-- Add a link to reset file -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <script src="https://kit.fontawesome.com/463c49a95b.js" crossorigin="anonymous"></script>

  <!-- Add a link to the Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Add a link to css file -->
  <link rel="stylesheet" href="stylesheets/style.css">

  <!-- Add a link to AOS-CSS Library -->
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://developer.edamam.com/attribution/badge.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
</head>
<!--start of body-->

<body>

  <div id="overlay">
    <div class="container" id="master">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">
            <b id="headline">Dine Time</b>
          </h1>
          <h5 id="subheader">Recipes for Food &amp; Drinks!</h5>
        </div>

      </div>

      <hr>

      <div class="row">
        <div class="col-sm-9">
          <div class="row">
            <div class="col-md">
              <div class="panel panel-primary" id="food-panel">
                <div class="panel-heading" id="food-panel-heading">
                  <h3 class="panel-title" id="food-recipe">
                    <strong>
                      <i class="fa  fa-list-alt"></i> Food Recipe</strong>
                  </h3>
                  <div id="food-select">
                    Search By: <select name="dish-search-type" id="dish-type-select">
                      <option value="dish-name" selected>Recipe Name</option>
                      <option value="ingredients">Ingredients</option>
                    </select>
                  </div>

                </div>
                <div class="panel-body" id='food-recipe-search'>
                  <form role="form">
                    <label for="food-input">Recipe Name</label>
                    <input type="text" class="form-control" id="food-input">
                    <button type="submit" class="btn btn-default" id="search-food">
                      <i class="fa fa-search"></i> Submit
                    </button>
                  </form>
                </div>
                <div class="panel-body" id="food-ingredients-search">
                  <form role="form">
                    <label for="ingredient-input">Ingredient Name</label>
                    <div class="wrap">
                      <input type="text" class="form-control" id="ingredients-input">
                      <button type="button" class="btn btn-default" id="add-ingredient">Add Ingredient</button>
                    </div>

                    <div id="ingredients-list"></div>
                    <button type="submit" class="btn btn-default" id="search-ingredients">Search with
                      these Ingredients</button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md">
              <div class="panel panel-primary" id="drink-panel">
                <div class="panel-heading" id="drink-panel-heading">
                  <h3 class="panel-title" id="drink-recipe">
                    <strong>
                      <i class="fa  fa-glass"></i> Drink Recipe</strong>
                  </h3>
                </div>
                <div class="panel-body">
                  <form role="form">
                    <label for="drink-input">Drink Name</label>
                    <input type="text" class="form-control" id="drink-input">
                    <button type="submit" class="btn btn-default" id="search-drink">
                      <i class="fa fa-search"></i> Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="panel panel-primary" id="results-panel">
                <div class="panel-heading" id="results-panel-heading">
                  <h3 class="panel-title" id="results-title">
                    <strong>
                      <i class="fa fa-table"></i><span id="results-header-text"> Top Results</span></strong>
                  </h3>
                </div>
                <div class="panel-body col" id="food-drink-view">

                </div>
                <br>
                <hr>
                <div class="row justify-content-center" id="loader-row">
                  <div class="col-md-3">
                    <div class="loader"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-3">
          <aside class="panel panel-primary" id="login-panel">
            <div class="panel-heading" id="login-panel-heading">
              <h3 class="text-center" id="login-header-text">Login</h3>
            </div>
            <div id="login-body">
              <form role="form" id="login-form" autocomplete="on">
                <label for="login-email">Email</label>
                <input type="text" class="form-control" id="login-email" name="loginEmail">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" autocomplete="off">
                <div class="text-center credential-form-buttons">
                  <button type="submit" class="align-center btn btn-default" id="login-button">
                    <i class="fa fa-sign-in"></i> Log In
                  </button>
                  <div>or</div>
                  <button type="button" class="btn btn-outline-primary auth-toggle-button">Sign Up</button>
                </div>
              </form>
            </div>

            <div id="signup-body">
              <form role="form" autocomplete="on">
                <label for="signup-email">Email</label>
                <input type="text" class="form-control" id="signup-email">
                <label for="signup-username">Username</label>
                <input type="text" class="form-control" id="signup-username">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" autocomplete="off">
                <label for="signup-password-confirm">Confirm Password</label>
                <input type="password" class="form-control" id="signup-password-confirm" autocomplete="off">
                <div class="text-center credential-form-buttons">
                  <button type="submit" class="align-center btn btn-default" id="signup-button">
                    <i class="fa fa-user-plus"></i> Sign Up
                  </button>
                  <div>or</div>
                  <button type="button" class="btn btn-outline-primary auth-toggle-button">Log In</button>
                </div>
              </form>
            </div>

          </aside>
          <aside class="panel panel-primary" id="history-panel">
            <div class="panel-heading d-flex justify-content-between" id="history-panel-heading">
              <h3>Search History</h3>
              <i class="fas fa-sign-out-alt fa-2" id="logout-icon" data-trigger="hover" data-toggle="popover"
                title="Log Out"></i>
            </div>
            <div id="dish-div" value="dish-history">
              <h4>Dishes<span class="toggle-symbol">+</span></h4>
              <ul id="dish-history"></ul>
            </div>
            <div id="drink-div" value="drink-history">
              <h4>Drinks<span class="toggle-symbol">+</span></h4>
              <ul id="drink-history"></ul>
            </div>

            <div id="ingredients-div" value="ingredients-history">
              <h4>Ingredients <span class="toggle-symbol">+</span></h4>
              <ul id="ingredients-history"></ul>
            </div>
          </aside>

        </div>

      </div>


      <div class="row justify-content-end">
        <div class="col-md-3">
          <div id="edamam-badge" data-color="white"></div>
        </div>
      </div>


    </div>


    <div class="footer ">
      <div class="p"> This Wesbite Was Created By: Steven Mezzacappa, Daniel Strawbridge, &amp; Mohammad Soheili
      </div>
      <div class="p">
        Eat Well, Drink Well.</div>
    </div>
  </div>

  <!-- Add to the Bootstrap-JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Add a link to the AOS Library -->
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

  <!-- Add a link to the JQuery Library-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Add a link to SweetAlert Library -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Add a link to the javascript file -->
  <script type="text/javascript" src="javascripts/helpers/string.js"></script>
  <script type="text/javascript" src="javascripts/helpers/autoscroll.js"></script>
  <script type="text/javascript" src="javascripts/Modules/Recipe.js"></script>
  <script type="text/javascript" src="javascripts/Modules/Search.js"></script>
  <script type="text/javascript" src="javascripts/Modules/IngredientsView.js"></script>
  <script type="text/javascript" src="javascripts/Modules/HistoryItem.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>

</body>

</html>
